<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/Personal-login.css">
<script src="js/jquery.js"></script>
<script src="js/baseAPI.js"></script>
<script src="js/Personal-login.js"></script>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">注册</h2>
                <input type="text" placeholder="User" class="input" id="username" name="username" autocomplete="off"/>
                <span class="tip1"></span>
                <input type="password" placeholder="password" class="input" name="password" id="pwd1" autocomplete="off"/>
                <span class="tip2"></span>
                <input type="password" placeholder="Password" class="input" id="pwd2" />
                <button class="btn" type="submit">注册</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">登录</h2>
                <input type="text" placeholder="username" class="input" name="username" id="l-username"  autocomplete="off"/>
                <input type="password" placeholder="Password" class="input" name="password" id="l-password" autocomplete="off"/>
                <button class="btn" type="submit">登录</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">登录</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
