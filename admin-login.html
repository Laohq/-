<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/admin-login.css">
	<script src="js/jquery.js"></script>
	<script src="js/baseAPI.js"></script>
	<script src="js/admin-login.js"></script>


</head>

<body>
	<div class="loginBox">
		<h2>欢迎登录</h2>
		<form action='' enctype="application/x-www-form-urlencoded" id='f1'>
			<div class="item">
				<input type="text" required  autocomplete="off" class="username" name="username">
				<label for="">用户名</label>
			</div>
			<div class="item">
				<input type="password" required  autocomplete="off"  class="password"  name="password">
				<label for="">密码</label>
			</div>
			<button class="btn" type="submit">登录
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</button>
			<span><a href="javascript:;" class="register">去注册</a></span>
		</form>
	</div>
	<div class="registerBox">
		<h2>欢迎注册</h2>
		<form action="" enctype="application/x-www-form-urlencoded" id="f2">
			<div class="item">
				<input type="text" required class="r-username" name="username" autocomplete="off">
				<label for="">用户名</label>
				<span class="tip1"></span>
			</div>
			<div class="item">
				<input type="password" required class="r-password" name="password" autocomplete="off">
				<label for="">密码</label>
				<span class="tip2">
				</span>
			</div>
            <div class="item">
				<input type="password" required class="c-password" name="repassword" autocomplete="off">
				<label for="">确认密码</label>
			</div>
            
			<button class="btn" type="submit">注册
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</button>
            <span><a href="javascript:;" class="login">去登录</a></span>
		</form>
	</div>
</body>

</html>
